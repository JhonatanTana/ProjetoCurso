<div class="card-container">
  <div class="card" *ngFor="let aula of aulas">
    <a routerLink="/aulas/{{aula.id}}">
      <div class="image"></div>
      <div class="content">
        <span class="title"> Aula #{{ aula.id }} </span>
        <p class="desc"> {{ aula.descricao }} </p>
      </div>
    </a>
  </div>
</div>
